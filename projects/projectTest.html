<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>mathew de vin</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <!--        <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="../styles_new.css">
</head>
<body data-barba="wrapper">

<main data-barba="container" data-barba-namespace="projects">
    <div class="project">
        <a class="project__back" id="back-link">
            <img src="../assets/images/exit.svg" alt="exit project button">
        </a>
        <div class="project__slides project__slides--left">
            <div class="project__slides project__slides--info">
                <div class="project__slides--text">
                    <h1 class="project__slides--info-title">project title</h1>
                    <p class="project__slides--info-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Cras gravida sem ut massa. Quisque accumsan porttitor dui. Sed interdum, nisl ut consequat tristique, lacus nulla porta massa, sed imperdiet sem nunc vitae eros. Vestibulum ante ipsum primis in faucibus  </p>
                </div>
            </div>
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide1.jpg" alt="slide 1 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide2.jpg" alt="slide 2 of project images">
        </div>
        <div class="project__slides project__slides--right">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide3.jpg" alt="slide 3 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide4.jpg" alt="slide 4 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide5.jpg" alt="slide 5 of project images">
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>
<script src="../scripts/scripts.js" async></script>

</body>

</html>
