<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>mathew de vin</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <!--        <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="../styles_new.css">
</head>
<body data-barba="wrapper">

<main data-barba="container" data-barba-namespace="projects">
    <div class="project">
        <a class="project__back" id="back-link">
            <svg width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 22H43" stroke="black" stroke-width="5"/>
                <path d="M23 2.5L4 21.5L23 40.5" stroke="black" stroke-width="5"/>
            </svg>
        </a>
        <h1 class="project__large_title">logo collection</h1>
        <div class="project__slides project__slides--info">
            <h1 class="project__slides project__slides--info-title">logo collection</h1>
            <p class="project__slides project__slides--info-text">A series of logos and other small designs that I have created.</p>
        </div>
        <div class="project__slides project__slides--images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide1.jpg"
                 alt="slide 1 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide2.jpg"
                 alt="slide 2 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide3.jpg"
                 alt="slide 3 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide4.jpg"
                 alt="slide 4 of project images">
            <img class="project__slides project__slides--image" src="../assets/images/project_construct/slide5.jpg"
                 alt="slide 5 of project images">
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/TextPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
<script src="../scripts/scripts.js" async></script>

</body>

</html>
